<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lab.onoie.com</title>
    <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<script src="three.js"></script>
<script src="TrackballControls.js"></script>
<script src="OBJLoader.js"></script>
<script src="Detector.js"></script>
<script>
    var container;
    var camera, scene, renderer;
    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth  / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, 640 / 480, 1, 2000);
        camera.position.z = 5;

        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 5.0;
        controls.zoomSpeed = 5;
        controls.panSpeed = 2;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0xffffff);
        scene.add(ambient);

        var manager = new THREE.LoadingManager();
        manager.onProgress = function (item, loaded, total) {
            console.log(item, loaded, total);
        };
        var texture = new THREE.Texture();
        var loader = new THREE.ImageLoader(manager);
        loader.crossOrigin = 'anonymous';
        var model_png = 'https://raw.githubusercontent.com/onoie/lib/master/obj/femalefemale_croupier_2013-03-26.png'
        loader.load(model_png, function (image) {
            texture.image = image;
            texture.needsUpdate = true;
            texture.magFilter = THREE.NearestFilter;
            texture.minFilter = THREE.NearestMipMapLinearFilter;
        });

        loader = new THREE.OBJLoader(manager);
        loader.crossOrigin = 'anonymous';
        var model_obj = 'https://raw.githubusercontent.com/onoie/lib/master/obj/female/female_croupier_2013-03-26.obj'
        loader.load(model_obj, function (event) {
            var object = event;
            object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    child.material.map = texture;
                }
            });

            object.scale = new THREE.Vector3(25, 25, 25);

            scene.add(object);
        });

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(640, 480);
        container.appendChild(renderer.domElement);
    }

    function animate() {
        requestAnimationFrame(animate);

        controls.update();
        camera.lookAt(scene.position);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
